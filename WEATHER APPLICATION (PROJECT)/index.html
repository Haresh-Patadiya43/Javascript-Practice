<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Weather App</h1>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
        </div>

        <div class="weather-info">
            <h2 id="cityName"></h2>
            <div class="main-div">
                <div class="div1">
                    <p id="temperature"></p>
                    <p id="description"></p>
                </div>
                <div class="div2">
                    <p id="humidity"></p>
                    <p id="windSpeed"></p>
                </div>
            </div>


        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
